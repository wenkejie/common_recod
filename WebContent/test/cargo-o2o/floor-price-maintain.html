<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh-CN">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>批量维护拖车底价</title>
	<link rel="stylesheet" href="../../release/freight/css/common-v1.2.css" /><!-- 自己的样式要加在引入样式的后面 -->

</head>
<body>

<div class="fui-dialog"  style="height:300px;width:520px;">
	<div class="fui-dialog-title">
		<h4 class="tal">批量维护拖车底价</h4>
		<a title="最大化" class="fui-dialog-top-btn maximize" href="javascript:" style="display: none;"></a><a title="关闭" class="fui-dialog-top-btn close" href="javascript:"></a> 
	</div>
	<!--弹窗的内容，生成的弹窗高宽：height:300px;width:350px;使用时把fui-dialog-cnt的style去掉 -->
	<div class="fui-dialog-cnt" style="height:200px;">
		<div class="form-line form-line-edit form-line-edit-long">
			<label class="nui-label edit-label w150">20GP在各自原底价基础</label>
			<div class="nui-form-cell nui-select w90 mr8 ml8"> 
				<div class="nui-form-cell-cnt"> 
					<input type="text" class="nui-input" value="加" disabled="disabled"><i class="nui-form-cell-icon fs12">&#xe61d;</i> 
					<div class="nui-drop-down drop-down-width"> 
						<ul class="nui-select-list">
							<li class="nui-select-list-li">加</li> 
							<li class="nui-select-list-li">减</li> 
							<li class="nui-select-list-li">乘</li> 
							<li class="nui-select-list-li">除</li>     
						</ul> 
					</div> 
				</div> 
			</div>
			<div class="nui-form-cell w150 mr8">
				<input class="nui-input" type="text">
			</div>
			<span>元</span>
		</div>
		<div class="form-line form-line-edit form-line-edit-long">
			<label class="nui-label edit-label w150">40GP在各自原底价基础</label>
			<div class="nui-form-cell nui-select w90 mr8 ml8"> 
				<div class="nui-form-cell-cnt"> 
					<input type="text" class="nui-input" value="加" disabled="disabled"><i class="nui-form-cell-icon fs12">&#xe61d;</i> 
					<div class="nui-drop-down drop-down-width"> 
						<ul class="nui-select-list">
							<li class="nui-select-list-li">加</li> 
							<li class="nui-select-list-li">减</li> 
							<li class="nui-select-list-li">乘</li> 
							<li class="nui-select-list-li">除</li>     
						</ul>
					</div> 
				</div> 
			</div>
			<div class="nui-form-cell w150 mr8">
				<input class="nui-input" type="text">
			</div>
			<span>元</span>	
		</div>
	</div>
	<div class="fui-dialog-btm-bar"> 
		<a href="javascript:" class="fui-btn-dialog-primary"><span>保存</span></a> <a  href="javascript:" class="fui-btn-dialog"><span>取消</span></a> 
	</div> 
</div>

<script src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="../../release/freight/js/unicom-freight/rule.js"></script>
<script type="text/javascript" src="../../release/freight/js/cargo-o2o/rule.js"></script>
</body>
</html>
