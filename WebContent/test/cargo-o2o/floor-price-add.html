<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh-CN">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>新增底价</title>
	<link rel="stylesheet" href="../../release/freight/css/common-v1.2.css" /><!-- 自己的样式要加在引入样式的后面 -->

</head>
<body>

<div class="fui-dialog"  style="height:480px;width:610px;">
	<div class="fui-dialog-title">
		<h4 class="tal">新增底价</h4>
		<a title="最大化" class="fui-dialog-top-btn maximize" href="javascript:" style="display: none;"></a><a title="关闭" class="fui-dialog-top-btn close" href="javascript:"></a> 
	</div>
	<!--弹窗的内容，生成的弹窗高宽：height:300px;width:350px;使用时把fui-dialog-cnt的style去掉 -->
	<div class="fui-dialog-cnt">
		<div class="form-line form-line-edit">
			<label class="nui-label edit-label">口岸</label>
			<div class="nui-form-cell nui-select w90 mr8 ml8"> 
				<div class="nui-form-cell-cnt"> 
					<input type="text" class="nui-input" value="请选择" disabled="disabled"><i class="nui-form-cell-icon fs12">&#xe61d;</i> 
					<div class="nui-drop-down drop-down-width"> 
						<ul class="nui-select-list">
							 <li class="nui-select-list-li">宁波</li> 
							 <li class="nui-select-list-li">上海</li> 
							 <li class="nui-select-list-li">XXX</li>   
						</ul> 
					</div> 
				</div> 
			</div>
		</div>
		<div class="form-line form-line-edit">
			<label class="nui-label edit-label">装箱门点</label>
			<div class="nui-form-cell nui-select w90 mr8 ml8"> 
				<div class="nui-form-cell-cnt"> 
					<input type="text" class="nui-input" value="省" disabled="disabled"><i class="nui-form-cell-icon fs12">&#xe61d;</i> 
					<div class="nui-drop-down drop-down-width"> 
						<ul class="nui-select-list">
							 <li class="nui-select-list-li">浙江省</li> 
							 <li class="nui-select-list-li">上海市</li> 
							 <li class="nui-select-list-li">江苏省</li>   
						</ul> 
					</div> 
				</div> 
			</div>
			<div class="nui-form-cell nui-select w90 mr8"> 
				<div class="nui-form-cell-cnt"> 
					<input type="text" class="nui-input" value="市" disabled="disabled"><i class="nui-form-cell-icon fs12">&#xe61d;</i> 
					<div class="nui-drop-down drop-down-width"> 
						<ul class="nui-select-list">
							 <li class="nui-select-list-li">杭州市</li> 
							 <li class="nui-select-list-li">宁波市</li> 
							 <li class="nui-select-list-li">温州市</li>   
						</ul> 
					</div> 
				</div> 
			</div>
			<div class="nui-form-cell nui-select w90 mr8"> 
				<div class="nui-form-cell-cnt"> 
					<input type="text" class="nui-input" value="区" disabled="disabled"><i class="nui-form-cell-icon fs12">&#xe61d;</i> 
					<div class="nui-drop-down drop-down-width"> 
						<ul class="nui-select-list">
							 <li class="nui-select-list-li">江东区</li> 
							 <li class="nui-select-list-li">海曙区</li> 
							 <li class="nui-select-list-li">鄞州区</li>   
						</ul> 
					</div> 
				</div> 
			</div>
			<div class="nui-form-cell nui-select w90"> 
				<div class="nui-form-cell-cnt"> 
					<input type="text" class="nui-input" value="街道" disabled="disabled"><i class="nui-form-cell-icon fs12">&#xe61d;</i> 
					<div class="nui-drop-down drop-down-width"> 
						<ul class="nui-select-list">
							 <li class="nui-select-list-li">XX街道</li> 
							 <li class="nui-select-list-li">XX街道</li> 
							 <li class="nui-select-list-li">XX街道</li>   
						</ul> 
					</div> 
				</div> 
			</div>
		</div>
		<div class="form-line form-line-edit">
			<label class="nui-label edit-label">车队名称</label>
			<div class="nui-form-cell nui-select w130 mr8 ml8"> 
				<div class="nui-form-cell-cnt"> 
					<input type="text" class="nui-input" value="请选择" disabled="disabled"><i class="nui-form-cell-icon fs12">&#xe61d;</i> 
					<div class="nui-drop-down drop-down-width"> 
						<ul class="nui-select-list">
							 <li class="nui-select-list-li">车队A</li> 
							 <li class="nui-select-list-li">车队B</li> 
							 <li class="nui-select-list-li">车队C</li>   
						</ul> 
					</div> 
				</div> 
			</div>
		</div>
		<div class="form-line form-line-edit">
			<label class="nui-label edit-label">20GP</label>
			<div class="nui-form-cell w90 mr8 ml8">
				<input class="nui-input" type="text">
			</div>
			<span>元</span>
		</div>
		<div class="form-line form-line-edit">
			<label class="nui-label edit-label">40GP</label>
			<div class="nui-form-cell w90 mr8 ml8">
				<input class="nui-input" type="text">
			</div>
			<span>元</span>
		</div>
		<div class="form-line form-line-edit">
			<label class="nui-label edit-label">备注</label>
			<div class="nui-form-cell w400 ml8"> 
				<textarea class="nui-textarea h120" placeholder="超重小柜18-21T+100元"></textarea> 
			</div>
		</div>
	</div>
	<div class="fui-dialog-btm-bar"> 
		<a href="javascript:" class="fui-btn-dialog-primary"><span>确定</span></a> <a  href="javascript:" class="fui-btn-dialog"><span>取消</span></a> 
	</div> 
</div>

<script src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="../../release/freight/js/unicom-freight/rule.js"></script>
<script type="text/javascript" src="../../release/freight/js/cargo-o2o/rule.js"></script>
</body>
</html>
