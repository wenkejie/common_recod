<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh-CN">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>business-site</title>
	<link rel="stylesheet" href="http://fcommon.600jit.com/fcommon/release/freight/css/common-v1.2.css">
	<script src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
	<script src="../../release/jqueryui/jquery-ui-1.10.2.freight.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(function() {
			$( "#sortable" ).sortable();
			$( "#sortable" ).disableSelection();

			$( "#sortable" ).sortable({
				out: function( event, ui ) {
					$(this).parents('div.fui-dialog-cnt').addClass('ofh');
					// $('div.fui-dialog-cnt').addClass('ofh');
				}
			});
		});
	</script>
</head>
<body>
	<div class="fui-dialog">
		<div class="fui-dialog-title">
			<h4 class="tal">业务类型优先程度设置</h4>
			<a title="最大化" class="fui-dialog-top-btn maximize" href="javascript:" style="display: none;"></a>
			<a title="关闭" class="fui-dialog-top-btn close" href="javascript:"></a>
		</div>
		<div class="fui-dialog-cnt" style="width: 380px;*padding-bottom:80px;">
			<div class="business-site-box">
				<h3 class="business-site-title">请左右拖动调整显示顺序</h3>
				<div id="sortable" class="business-site-cnt clearfix">
					<a href="javascript:" class="business-site-cell">海运出口拼箱</a>
					<a href="javascript:" class="business-site-cell">海运出口整箱</a>
					<a href="javascript:" class="business-site-cell">空运</a>
				</div>
			</div>
		</div>
		<div class="fui-dialog-btm-bar pss">
			<a class="fui-btn-dialog-primary"><span>确定</span></a> 
			<a class="fui-btn-dialog"><span>取消</span></a>
		</div>
	</div>
</body>
<!-- <script type="text/javascript" src="jquery.sortable.js"></script>  -->
 


</html>
