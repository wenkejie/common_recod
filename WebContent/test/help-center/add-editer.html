<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh-CN">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>微信公共新增</title>
	<link rel="stylesheet" href="../../release/freight/css/common-v1.2.css" /><!-- 自己的样式要加在引入样式的后面 -->

</head>
<body>

<div class="fui-dialog"  style="height:420px;width:450px;">
	<div class="fui-dialog-title">
		<h4 class="tal">微信公共新增</h4>
		<a title="最大化" class="fui-dialog-top-btn maximize" href="javascript:" style="display: none;"></a><a title="关闭" class="fui-dialog-top-btn close" href="javascript:"></a> 
	</div>

	<!--弹窗的内容，生成的弹窗高宽：height:300px;width:350px;使用时把fui-dialog-cnt的style去掉 -->
	<div class="fui-dialog-cnt">
		<div class="form-line">
			<p>标题：</p>
			<div class="nui-form-cell nui-form-cell-adaptive">
				<div class="nui-form-cell-cnt">
					<input type="text" class="nui-input" value="费用名称" /></div>
			</div>
		</div>
		<div class="form-line">
			<p>封面图片：</p>
			<div class="nui-file-upload dpib vam w75">
				<a class="nui-btn nui-btn-28" href="javascript:"><i>㑕</i>上传</a>
				<input type="file" class="nui-file-upload-input">
			</div>
			<span class="dpib vam ml20">推荐尺寸：900*500像素</span>
			<label for="di1" class="nui-checkbox ml20"><input type="checkbox" name="" id="di1">封面图片显示在正文中</label>
		</div>
		<div class="form-line">
			<p>作者：</p>
			<div class="nui-form-cell nui-form-cell-adaptive">
				<div class="nui-form-cell-cnt">
					<input type="text" class="nui-input" value="费用名称" /></div>
			</div>
		</div>
		<div class="form-line">
			<p>摘要：</p>
			<div class="nui-form-cell nui-form-cell-adaptive">
				<div class="nui-form-cell-cnt">
					<textarea class="nui-textarea"></textarea>
				</div>
			</div>
		</div>
		<div class="hr"></div>
	</div>
	<div class="fui-dialog-btm-bar"> 
		<a href="javascript:" class="fui-btn-dialog-primary"><span>开始合并</span></a> <a  href="javascript:" class="fui-btn-dialog"><span>取消</span></a> 
	</div> 
</div>

<script src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
<script src="new-manger.js" type="text/javascript"></script>
