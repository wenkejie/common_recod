	<!-- 此js仅供参考，详细请参照服务人员添加的结构 -->
	<script>
		$(function() {
			var $tabMenu = $('li.nui-tab-menu-cell');
			var $tabCnt = $('div.nui-tab-cnt');
			$tabMenu.click(function() {
				var index = $(this).index();
				$tabMenu.removeClass("nui-tab-menu-active");
				$(this).addClass('nui-tab-menu-active');
				$tabCnt.hide().eq(index).show();
			});

			// 客服人员删除
			// var $tagsdel = $('li.nui-tags-del');
			var $add = $('a.j-add-tags');
			var $tagsdel = $('<div class=\"nui-tags-del\"> <a class=\"close\" href=\"javascript:\">×</a> </div>');
			var $inputTxt = $('.add-input-group').children('.nui-input').text();
			
			// var $delbtn = $('.nui-tags-del');
			// var $tagsbox = $('table.nui-manage-table'),
			var $tagsbox = $('.nui-tags-new');
				$tagCell = $tagsbox.find('li.nui-tags-cell');
				$tagCell.append($tagsdel);

			$tagsbox.delegate('.nui-tags-cell', 'mouseenter', function() {
				$(this).children($('.nui-tags-del')).show();
			 	$(this).addClass('hover');
			}).delegate('.nui-tags-cell', 'mouseleave', function() {
				$(this).children($('.nui-tags-del')).hide();
			 	$(this).removeClass('hover');
			}).delegate('.nui-tags-del', 'click', function() {
				$(this).parent().remove();
			})

			// ============================
			$('.nui-sign').delegate('.nui-sign-cell', 'click', function() {
				// var $info = $(this).text();
				var $newTagCell = $("<li class=\"nui-tags-cell\">"+ $(this).text() +"<div class=\"nui-tags-del\"><a class=\"close\" href=\"javascript:\">×</a></div></li>"
					);
			 	$(this).addClass('active').siblings().removeClass("active");
			 	$(this).parents('.nui-sign-line').addClass('none');
			 	$tagsbox.append($newTagCell);
			});

			$('a.j-edit-sign').click(function() {
				$('.nui-sign').removeClass('none');
				$(this).text('取消').addClass('j-cancel');
			});

			$('a.j-cancel').click(function() {
				$('.nui-sign').addClass('none');
				$(this).text('确定').removeClass('j-cancel');
			});
			
		})
	</script>
