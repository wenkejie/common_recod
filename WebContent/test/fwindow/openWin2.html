<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>客户信息</title>
	<script type="text/javascript" src="http://cpcommon.600jit.com/fcommon/release/jquery/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="http://cpcommon.600jit.com/fcommon/test/js/test.js"></script>
	
</head>
<body>
	<form id="inviteEditForm"  method="post" action="">
		<div class="fui-dialog-cnt fui-scroll">
			<div class="fui-grid-left">
				<h2 class="fui-title">公司信息</h2>
				<div class="fui-form-grid">
					<label class="fui-label" for="ora_name">公司名称</label>
					<div class="fui-form-cell w200">
						<input id="org_name" class="fui-input" type="text"  name="org_name" validate="*s-75" value="dasdasd" >
					</div>
					<span class="required">*</span>
				</div>
				<div class="fui-form-grid">
					<label class="fui-label" for="ora_name">省份</label>
					<div class="fui-form-cell fui-select" style="width: 65px;">
						<div class="fui-select-cnt">
							<div class="fui-select-input"></div>
							<s class="fui-form-icon icon-select-arrow"></s>
						</div>
					</div>
					<label class="fui-label w35" for="ora_name">城市</label>
					<div class="fui-form-cell fui-select" style="width: 70px;">
						<div class="fui-select-cnt">
							<div class="fui-select-input"></div>
							<s class="fui-form-icon icon-select-arrow"></s>
						</div>
					</div>
				</div>
				<div class="fui-form-grid">
					<label class="fui-label" for="ora_address">地址</label>
					<div class="fui-form-cell w200">
						<input id="org_address" class="fui-input" type="text"  name="org_address" validate="*s-75" value="dasdasd" >
					</div>
				</div>
				<div class="fui-form-grid">
					<label class="fui-label" for="ora_address">邮编</label>
					<div class="fui-form-cell w200">
						<input id="org_postc" class="fui-input" type="text"  name="org_address" validate="*s-75" value="dasdasd" >
					</div>
				</div>
				<div class="fui-form-grid"></div>
			</div>
			<div class="fui-grid-right"></div>

		</div>
		<div class="fui-dialog-cnt"></div>
		<div class="fui-dialog-btm-bar"></div>
	</form>
</body>
</html>
