<body>

<div style='margin:50px 0 0 100px;'>

 
	<select onchange='console.log("change:" + this.value);'>
		<option value='a'>a</option>
		<option value='b'>b</option>
		<option value='c'>c</option>
		<option value='d'>d</option>
		<option value='e'>e</option>
		<option value='f'>f</option>
	</select>
	<button onclick='alert( $(this).prev().val())'>select value</button>
	
	<br></br>
	<input id='select' name='select'/>
	
	<button onclick='$("#select").fselect("remove",0);'>删除</button>
	<button onclick='$("#select").fselect("clear");'>全删除</button>
