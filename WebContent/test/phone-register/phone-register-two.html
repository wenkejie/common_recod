<link href="../../release/freight/css/phone-register/phone-register.css" type="text/css" rel="stylesheet" />

<script type="text/javascript" src="../../release/freight/js/phone-register/phone-register.js"></script>

<body class="">
	<div class="phone-wid">
		<div class="title">
			<p class="title-cnt">奥林网络科技全球运价系统会员注册</p>
		</div>
		<div class="content">
			<div class="form-line">
				<div class="input-group">
					<label class="label" for="username">用户名</label><input class="input" id="username" value="" placeholder="输入手机号" class="">
				</div>
			</div>
			<div class="form-line">
				<div class="input-group">
					<label class="label" for="password">密码</label><input class="input" id="password" value="" placeholder="输入密码" class="">
				</div>
				<p class="tips">密码不少于6位且由数字、字母、符号其中2项组合</p>
			</div>
			<div class="form-line">
				<a class="button" href="javascript:">确认激活</a>
			</div>
		</div>

	</div>
