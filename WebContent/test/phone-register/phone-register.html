<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>确认激活</title>
	<link href="../../release/freight/css/phone-register/phone-register.css" type="text/css" rel="stylesheet" />
</head>
<body>
	<h1>奥林网络科技全球运价系统会员注册</h1>
	<div class="wrapper">
		<div class="form-line">
			<div class="input-group">
				<label class="label" for="username">用户名</label>
				<p class="username">
					158 68854 324
				</p>
			</div>
		</div>
		<div class="form-line">
			<div class="input-group">
				<label class="label" for="password">密 &nbsp;&nbsp;码</label>
				<div class="input-group-cnt">
					<input class="input" id="password" autofocus="autofocus" placeholder="输入密码" type="password">
				</div>
				<a href="javascript:" class="show-password">显示密码</a>
			</div>
			<p class="password-tips">密码不少于6位且由数字、字母、符号其中2项组合</p>
		</div>
		<div class="form-line">
			<a class="button button-blue" href="javascript:">确认激活</a>
		</div>
	</div>
</body>
