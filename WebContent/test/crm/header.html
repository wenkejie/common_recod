	<script>
	(function($) {
		$.fn.myhover = function(item, fnOver, fnOut) {
			// console.log($(this))
			return $(this).delegate(item, 'mouseenter', fnOver).delegate(item, 'mouseleave', fnOut || fnOver)
		}
	})(jQuery);

		$(function() {

			var $mainNav = $('div.main-nav');
			var $mainSubNav = $('div.main-sub-nav');

			//判断是否有主导航
			var url = window.location.href;
			var urlLast = url.split("/");
			var urlName = urlLast[urlLast.length - 1]
			var types = [
				"index.shtml",
				"knowledge.shtml"
			]

			// var $scrollTop = $(document).scrollTop(); 
			// console.log($scrollTop);
			
			$.each(types,function(i,v){
				if(urlName == v ){
					$mainNav.remove();
					return false;
				}
			})


			

			if ( !! !$mainSubNav.length) {
				$mainNav.addClass('main-nav-shadow');
			};

			$('div.nui-select-no-box,div.nui-select').click(function() {
				$(this).find('div.nui-drop-down').show("fast");
				return false;
			});

			$('div.nui-drop-down').delegate('li', 'click', function() {
				var text = $(this).text();
				$(this).parent().parent().hide();
				$(this).parents("div.nui-select-no-box,div.nui-select").find('.nui-select-value').text(text)
				return false;
			});

			$(document).click(function() {
				// $('div.nui-drop-down').hide();
			});


			$('body').delegate('input,textarea,select', 'focus', function() {
				if (this.nodeName == "SELECT") {
					$(this).addClass('nui-form-cell-focus')
				} else {

					$(this).parents('div.nui-form-cell').addClass('nui-form-cell-focus')
				}

			})
				.delegate('input,textarea,select', 'blur', function() {
					if (this.nodeName == "SELECT") {
						$(this).removeClass('nui-form-cell-focus')
					} else {

						$(this).parents('div.nui-form-cell').removeClass('nui-form-cell-focus')
					}

				});

					$('div.widget').hover(function() {
							$(this).find("div.widget-title-cnt").find('a').removeClass('none')
					}, function() {
							$(this).find("div.widget-title-cnt").find('a').addClass('none')
					});	



					$('a.info-list-li-span').dblclick(function() {
						// console.log("ccc");
						$(this).addClass('none');
						// $(this).parent().children('div.nui-form-cell').removeClass('none');
					});


					// $('#jCheck').click(function() {
						
					// 	$(this).addClass('nui-checkbox-sim-a-p');
					// 	$(this).text('√');
					// });

					
					$('div.nui-checkbox-sim').click(function() {
				
						if (!$(this).is('.nui-checkbox-sim-check')) {

							// var $top = 0;  

							var $scrollTop = $(document).scrollTop();  

							$(this).addClass('nui-checkbox-sim-check');
							$(this).children('input').checked = true ;
							$(this).parent().children('div.leftdirection').removeClass('none');
							if ($scrollTop > 300) {
								
								$('div.list-widget').css({
									'top': $scrollTop-300, 
									property2: 'value2'
								});	
							};
							}else{
							$(this).removeClass('nui-checkbox-sim-check');
							$(this).parent().children('div.leftdirection').addClass('none');
						}
						
					});


					$('dd.data-list-options').click(function() {

						var $scrollTop = $(document).scrollTop();  

						$('dd.data-list-options').removeClass('data-list-options-active');
						$(this).addClass('data-list-options-active');
						$('div.leftdirection').addClass('none');
						$(this).children('div.leftdirection').removeClass('none');

						if ($scrollTop > 300) {

							$('div.list-widget').css({
								'top': $scrollTop-300, 
								property2: 'value2'
							});	
						}else{
							$('div.list-widget').css({
								'top': 0, 
								property2: 'value2'
							});
						};
					});


					$('i.un-complete').click(function() {
						// console.log('ccc');
						// $(this).addClass('i-complete');
						// $(this).parent().addClass('none');
						$(this).html('&#x344d;')
					});

				
					// $("#b01").click(function(){
					// 	// console.log('ccc');
					// 	htmlobj=$.ajax({url:"knowledge.shtml",async:false});
					// 	$("#myDiv").html(htmlobj.responseText);
					// });

					$('#jTaskInfo').hover(function() {
						$(this).children('div.nui-tips').removeClass('none');
					}, function() {
						$(this).children('div.nui-tips').addClass('none');
					});


					//crm的时间控件的js
					// $('div.nui-time-box')

					//crm的关注效果
					// $('div.data-list-cell').delegate('button.nui-state-btn-active', 'hover', function() {
					// 	console.log('ccc');
					// });

					// $('button.nui-state-btn-active').mouseenter{
					// 	console.log('ccc');
					// }
					//==================

					


		})

	


	</script>
