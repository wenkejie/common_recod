		function toggleCon(_this) {
			// console.log(_this.parentNode.childNodes[3])
			var child = _this.parentNode.childNodes;
			var size = child.length;
			var parent = _this.parentNode;

			//childNodes 算上/n所以需判断nodename
			for (var i = 0; i < size; i++) {
				if (child[i].nodeName == 'DD') {
					var dd = child[i];
				}
			};

			// console.log(document.getElementsByTagName("TABLE")[1].offsetHeight);
			

			if (parent.className == 'active') {
				dd.style.height = 0;
				dd.className = "none";
				parent.className = '';
			} else {
				var tagDL = document.getElementsByTagName('DL');
				var domSize = tagDL.length;
				var tagDD = document.getElementsByTagName('DD');
				for (var i = 0; i < domSize; i++) {
					if (tagDD[i].style.height) {
						tagDD[i].style.height = 0;
						tagDD[i].className = "none";
					}
					if (tagDL[i].className == "active") {
						tagDL[i].className = "";
					}
				};
				dd.className = "";
				dd.style.height = dd.childNodes[1].offsetHeight + "px";
				parent.className = "active";
			}

				// if(dd.style.display == "block"){
				// 	dd.style.display = 'none';
				// }else{
				// 	var tagDD = document.getElementsByTagName('DD');
				// 	var tagDDSize = tagDD.length;
				// 	for (var i = 0; i < tagDDSize; i++) {
				// 		tagDD[i].style.display = "none";
				// 	};

				// 	dd.style.display = 'block';

				// }
				resetPageH();
				
		}
		var pageH = document.body.scrollHeight;

			pageH =  document.body.scrollHeight;
			// alert(pageH)
		}

    if(document.body.scrollTop+document.documentElement.clientHeight>=pageH){

        // console.log(document.documentElement.scrollTop)
    }
}
		function showNav(item,event){
			var child = item.childNodes;
			
			for (var i = 0; i < child.length; i++) {
				if (child[i].nodeName == 'UL') {
					var subMenu = child[i];
				}
			};
			subMenu.style.display = "block";
			subMenu.style.left = item.offsetLeft+"px";
			// console.log(event)
			event.stopPropagation();
			var dClick = function  () {
				subMenu.style.display = "none";
				document.removeEventListener("click",dClick,true);
			}
			document.addEventListener('click', dClick,true);
		}
