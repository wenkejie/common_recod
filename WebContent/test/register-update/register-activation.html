<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>会员激活</title>


<link href="../../release/freight/css/register-update/register-update.css" type="text/css" rel="stylesheet" />
<script src="../../release/freight/js/register/jquery-1.7.1.min.js" type="text/javascript"></script>
<script type="text/javascript" src="../../release/freight/js/register-update/register-update.js"></script>
</head>
<body>
	
		<div class="header">
			<div class="header-cnt clearfix">	
				<div class="header-info clearfix">
					<div class="logo"></div>
					<span class="header-info-span">会员激活</span>
				</div>
				<ul class="header-subnav clearfix">
					<li class="header-subnav-cell"><a class="header-subnav-link" href="#">登录</a> - <a class="header-subnav-link" href="#">注册</a></li>
					<li class="header-subnav-last"><a class="header-subnav-link" href="#">返回首页</a></li>
				</ul>
			</div>	
				<div class="header-line"></div>	
		</div>
		
		<div class="wrap clearfix">
			<div class="wrap-content">
				<div class="form-box">
					<div class="form-grid">
						<div class="form-grid-title">
							<h3>你的用户名</h3><span class="phone-number">139 4503 9453</span>
						</div>				
						<div class="clearfix">
							<a class="form-btn form-btn-message" id="jPhoneV" href="javascript:" tabindex="3" style="">获取短信验证码</a>
							<div class="count-down-box none">
								<div class="count-down-cnt">
									<em>50</em>秒后可重新获取验证码
								</div>
								<span class="count-down-tips">短信验证码已发送</span>
							</div>
						</div>

						<div class="form-line clearfix">
							<label class="form-label">短信验证码</label>
							<div class="form-input form-input-message j-focusin">
								<input class="inputer" placeholder="输入校验码" autocomplete="off" name="checkcode" id="checkcode" tabindex="4">
								<i class="input-icon input-icon-error"></i>
							</div>
							<div class="tips-position">
								<div class="info-tips">
									<div class="direction">
										◆
										<em>
											◆
										</em>
									</div>
									<div class="tips-content">
										<s class="tips-icon"></s>
										<span class="tips-cnt">
											手机号码将做为用户名
										</span>
									</div>
								
								</div>
								
								<div class="right-icon"></div>
							</div>
						</div>
					</div>
					<div class="form-line-hr"></div>
					<div class="form-grid">
						<div class="form-grid-title">
							<h3>设置登录密码</h3><span class="title-cnt">登录时需要验证，保护账户信息</span>
						</div>
						<div class="form-line clearfix">
								<label class="form-label">密码</label>
								<div class="from-line-cell">
									<div class="clearfix">
										<div class="form-input-group j-focusin">
											
											<input class="inputer password-inputer">
											<a class="show-password" href="javascript:">显示密码</a>
										</div>
									</div>
									
									<ul class="password-power" id="j-password-power">
										<li class="level-a red" id="j-power-l">弱</li>
										<li class="level-b" id="j-power-m">中</li>
										<li class="level-c" id="j-power-h">强</li>
									</ul>
									
								</div>
								<div class="tips-position">
									<div class="info-tips none">
										<div class="direction">
											◆
											<em>
												◆
											</em>
										</div>
										<div class="tips-content tips-content-fixed">
											<s class="tips-icon"></s>
											<span class="tips-cnt">
												6-20位字符，只能包含字母，数字以及标点符号(除空格)，字母，数字和标点符号至少包含两种。
											</span>
										</div>
									
									</div>
									<div class="info-tips info-tips-error">
										<div class="direction">
											◆
											<em>
												◆
											</em>
										</div>
										<div class="tips-content tips-content-fixed">
											<s class="tips-icon"></s>
											<span class="tips-cnt">
												6-20位字符，只能包含字母，数字以及标点符号(除空格)，字母，数字和标点符号至少包含两种。
											</span>
										</div>
									
									</div>
									
									<div class="right-icon none"></div>
								</div>
								
						</div>
						<div class="form-line clearfix">
							<label class="form-label">再输入一次</label>
							<div class="form-input j-focusin">
								<input class="inputer" />
							</div>
						</div>
						<div class="form-line clearfix">
							<div class="agree">
								<input type="checkbox" id="11" class="checkbox" /><label for="11">我同意<a id="jOpenWin" href="javascript:">运价通用户服务协议</a></label>
							</div>
						</div>
						<div class="form-line form-line-bottom clearfix">
							<label class="form-label"></label>
							<a class="register-btn register-btn-disable" href="register-three.html">马上激活</a>
						</div>
					</div>
						
				</div>
			</div>
		</div>
		<div class="footer">
			<div class="footer-sign">
			<a target="_blank" href="http://www.800jit.com"><img width="68" height="19" src="http://cpcommon.600jit.com/fcommon/public/images/login_logo.gif"></a>版权所有 &copy; 2014 奥林科技(宁波)有限公司     &nbsp;&nbsp; <em style="cursor:pointer;">&nbsp;</em>
			</div>
		</div>



</body>
