<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh-CN">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>互联申请</title>
	<link rel="stylesheet" href="../../release/freight/css/common-v1.2.css" /><!-- 自己的样式要加在引入样式的后面 -->

</head>
<body>

<div class="fui-dialog"  style="height:320px;width:450px;">
	<div class="fui-dialog-title">
		<h4 class="tal">互联申请</h4>
		<a title="最大化" class="fui-dialog-top-btn maximize" href="javascript:" style="display: none;"></a><a title="关闭" class="fui-dialog-top-btn close" href="javascript:"></a> 
	</div>
	<!--弹窗的内容，生成的弹窗高宽：height:300px;width:350px;使用时把fui-dialog-cnt的style去掉 -->
	<div class="fui-dialog-cnt">
		<div class="unicom-apply-area">
			<div class="form-line">
				<label class="nui-label fwb w80">互联网公司：</label>
				<span class="">尼玛林车票已有限跟你说</span>
			</div>
			<div class="form-line">
				<label for="tel" class="nui-label fwb w80">用户名：</label>
				<div class="nui-form-cell w160">
					<input name="tel" class="nui-input" type="text" validate="s-30" value="">
				</div>
			</div>
			<div class="form-line">
				<label for="tel" class="nui-label fwb w80">密码：</label>
				<div class="nui-form-cell w160">
					<input name="tel" class="nui-input" type="text" validate="s-30" value="">
				</div>
			</div>
			<div class="form-line mt10 pl90">
				<label for="checkPa" class="nui-checkbox j-checkPact"><input class="" id="checkPa" type="checkbox" />我已阅读并同意<a href="javascript:">《 大掌柜某某互联协议 》</a></label>
			</div>

			<p class="pl90 mt25">你还不是该公司会员？<a href="javascript">去注册</a></p>
		</div>
		
	</div>
	<div class="fui-dialog-btm-bar"> 
		<a href="javascript:" class="fui-btn-dialog-primary fui-btn-dialog-disable"><span>申请</span></a> <a  href="javascript:" class="fui-btn-dialog"><span>取消</span></a> 
	</div> 
</div>

<script src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
<!-- <script type="text/javascript" src="../../release/freight/js/unicom-freight/manage.js"></script> -->
</body>
</html>
