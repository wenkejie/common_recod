<body>
<h2>jQuery图片预览插件imgPreview - <a href="http://www.myxzy.com">星知苑</a></h2>

↓↓↓↓↓文字连接显示大图预览，鼠标移动到文字连接上即可查看效果↓↓↓↓↓<br />
<a href="1.jpg">星知苑截图</a><br />

<script type="text/javascript">
	(function($){  
	$('a').imgPreview({
	imgCSS: { width: 800 }
	});
	})(jQuery);
</script>
</body>
