<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title></title>
	<script type="text/javascript" src="http://cpcommon.600jit.com/fcommon/release/jquery/jquery-1.9.1.min.js"></script>
	<script>
		(function($){
		$.extend({
			myResize:function(ui){
				var div = $("#resizeDiv");
				div.css({
					height: div.height() + ui.size.height - ui.originalSize.height,
					width: div.width() + ui.size.width  - ui.originalSize.width
				});	
			} 
		});
			
		})(jQuery);
	</script>
</head>
<body>
	 <div id='resizeDiv' style='border:1px solid black;width:100px;height:100px;'></div>
	 
</body>
</html>
