<script>
$(function(){
	$("td.demo-list").menuFunBind("li", $("td.demo-frame"),function(data){
		 $("td.demo-description").html($("<pre></pre>").text(data));
	});
	$("td.demo-list").find("li:first").click();

	$("#toggleSource").click(function(){
		var sourceTr = $(this).closest("tr").next(); 
		if(sourceTr.is(".none")){
			sourceTr.removeClass("none");
		}else{
			sourceTr.addClass("none");
		}
	});
});
</script>
<table class='main'>
	<tr>
		<td class='demo-frame' valign='top'></td>
		<td class='demo-list' valign='top'>
		<ul>
			<li url="demos/fwindow/option.html">各种参数</li>
			<li url="demos/fwindow/event_resizeStop.html">窗口内容的大小自适应</li>
			<li url="demos/fwindow/event_beforeUnload.html">想关掉我可没那么容易</li>
		</ul>
		</td>
	</tr>
	<tr>
		<td colspan=2>
			<a id='toggleSource' href='javascript:'>源码</a>		
		</td>
	</tr>
	<tr class='none'>
		<td class='demo-description' colspan=2>
		</td>
	</tr>
</table>
